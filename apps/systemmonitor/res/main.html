<ui-tabs>
	<div class='ui-tabs-header'>
		<button class='ui-tabs-switch selected' data-tab='apps'>Apps</button>
		<button class='ui-tabs-switch' data-tab='windows'>Windows</button>
		<button class='ui-tabs-switch' data-tab='resources'>Resources</button>
		<button class="ui-tabs-switch" data-tab="fetches">Fetches</button>
		<button class="ui-tabs-switch" data-tab="network">Network</button>
	</div>
	<div class='ui-tab apps-tab visible' data-tab='apps'></div>
	<div class='ui-tab windows-tab' data-tab='windows'></div>
	<div class='ui-tab resources-tab' data-tab='resources'>
		<div>Download speed: <span class='bytes-received'></span></div>
		<div>Upload speed: <span class='bytes-sent'></span></div>
		<br/>
		<div>Total bytes received: <span class='total-bytes-received'></span></div>
		<div>Total bytes sent: <span class='total-bytes-sent'></span></div>
	</div>
	<div class='ui-tab fetches-tab' data-tab='fetches'>
		<table class="performance-table">
			<thead>
				<tr>
					<th>Status</th>
					<th>Method</th>
					<th>Resource</th>
					<th>Time</th>
					<th>Size</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div class='ui-tab network-tab' data-tab='network'>
		<table class="performance-table">
			<thead>
				<tr>
					<th>Status</th>
					<th>Resource</th>
					<th>Time</th>
					<th>Size</th>
					<th>Transfer</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</ui-tabs>
