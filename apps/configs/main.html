<ui-tabs>
	<nav class='ui-tabs-header'>
		<button class='ui-tabs-switch selected' data-tab='general'>General</button>
		<button class='ui-tabs-switch' data-tab='debug'>Debug</button>
	</nav>
	<div class='ui-tab general-tab visible' data-tab='general'>
		<div class='row input'>
			<span>Background: </span>
			<input class='field background-input'/>
			<button class='button find'>Find...</button>
		</div>
		<label class='row'>
			<input type="checkbox" class='checkbox use-pwa-features'/>
			<span>Enable PWA features</span>
		</label>
		<label class='row'>
			<input type="checkbox" class='checkbox fullscr-filter-toggle'/>
			<span>Enable fullscreen filter</span>
		</label>
		<label class='row'>
			<input type="checkbox" class='checkbox drag-contents-toggle'/>
			<span>Show window contents when dragging</span>
		</label>
		<div class='row'>
			<button class='button logout'>Logout Session</button>
		</div>
	</div>
	<div class='ui-tab debug-tab' data-tab='debug'>
		<label class='row'>
			<input type="checkbox" class='checkbox use-pdf-viewer'/>
			<span>Use experimental PDF viewer</span>
		</label>
		<div class='row'>
			<button class='button' onclick='throw new Fault("Manually triggered fault.")'>Throw Fault</button>
			<button class='button' onclick='_systemPanic("Manually triggered panic")'>Trigger Panic</button>
		</div>
		<div class='row'>
			<button class='button' onclick='Client.logout(false);'>Delete Auth Key</button>
		</div>
	</div>
</ui-tabs>
<div class='spacer'>
</div>
<nav class="row bottom">
	<button class='button reload'>Discard changes</button>
	<button class='button save'>Save</button>
</nav>
