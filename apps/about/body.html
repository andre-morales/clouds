<ui-tabs>
	<div class='ui-tabs-header'>
		<button class='ui-tabs-switch selected' data-tab='client'>Client</button>
		<button class='ui-tabs-switch' data-tab='platform'>Platform</button>
	</div>
	<div class='ui-tab client-tab visible' data-tab='client'>
		<div class='banner'>
			<img src='/res/img/logo64.png' style='margin-right: 1rem;'/>Clouds
		</div>
		<div class='properties'>
			<p class='version'></p>
			<p class='api-version'></p>
		</div>
	</div>
	<div class='ui-tab platform-tab' data-tab='platform'>
		<div class='properties'>
			<h3>Device</h3>
			<p>Secure Context: <span class='secure-ctx'></span></p>
			<p class='dev-memory'></p>
			<p class='js-memory'></p>
			<p>Native PDF Viewer: <span class='pdfs'></span></p>
			<p class='user-agent'></p>
			<h3>System</h3>
			<p>Applications Build Mode: <span class="apps-build-mode"></span></p>
			<p>Core Build Mode: <span class="core-build-mode"></span></p>
		</div>
	</div>
</ui-tabs>
