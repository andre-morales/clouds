<ui-tabs>
	<div class='ui-tabs-header'>
		<button class='ui-tabs-switch selected' data-tab='client'>Client</button>
		<button class='ui-tabs-switch' data-tab='platform'>Platform</button>
	</div>
	<div class='ui-tab client-tab visible' data-tab='client'>
		<div class='banner'>
			<img src='/res/img/logo64.png' style='margin-right: 1rem;'/>Clouds
		</div>
		<div class='properties'>
			<p class='version'></p>
			<p class='api-version'></p>
		</div>
	</div>
	<div class='ui-tab platform-tab' data-tab='platform'>
		<div class='properties'>
			<h3>:: Device</h3>
			<table cellspacing="0">
				<tbody>
					<tr>
						<td>Secure Context</td>
						<td class='secure-ctx'></td>
					</tr>
					<tr>
						<td>Device Memory</td>
						<td class='dev-memory'>?</td>
					</tr>
					<tr>
						<td>Max JS Memory</td>
						<td class='js-memory'>?</td>
					</tr>
					<tr>
						<td>Native PDF Viewer</td>
						<td class='pdf-viewer'></td>
					</tr>
					<tr>
						<td>User Agent</td>
						<td class='user-agent'></td>
					</tr>
				</tbody>
			</table>

			<h3>:: System</h3>
			<table cellspacing="0">
				<tbody>
					<tr>
						<td>Applications Build Mode</td>
						<td class='apps-build-mode'></td>
					</tr>
					<tr>
						<td>Core Build Mode</td>
						<td class='core-build-mode'>?</td>
					</tr>
					<tr>
						<td>Build Baseline Target</td>
						<td class='build-baseline'>?</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</ui-tabs>
