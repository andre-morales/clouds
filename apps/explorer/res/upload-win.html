<div class="step choose-step">
	<button class="button select-btn">
		<i></i>
		<span>Click here to select files...</span>
	</button>
</div>

<div class="step confirm-step d-none">
	<div class="upload-btns">
		<button class="button clear-btn">Clear file selection</button>
		<button class="button upload-btn">Upload files</button>
	</div>
</div>

<div class="step progress-step d-none">
	<span>Uploading...</span>
	<br/>
	<div style="position: relative;">
		<progress value="0"></progress>
		<span class='progress-text'></span>
	</div>
	<br/>
	<button class='button cancel-btn'>Cancel</button>
</div>

<div class="step finish-step d-none">
	<div class="status"></div>
	<br/>
	<button class='button ok-btn'>OK</button>
</div>

<form method="post" enctype="multipart/form-data" style="display: none">
	<input class="form-select" type="file" name="upload" multiple>
	<input class="form-submit" type="submit">
</form>
