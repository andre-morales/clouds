<div class='stage eq-stage'>
	<div>
		<span>Eq Influence: </span>
		<input type='range' class='eq-inf' max='3' min='0' value='1' step='any'>
		<span class='eq-inf-text'></span>
		<button class='btn eq-apply-btn'>Apply Influence</button>
	</div>
	<div class='audio-eq'>
		<canvas></canvas>
	</div>
</div>
<div class='stage'>
	<span>Volume: </span>
	<input type="range" class='master-gain' max="1.224" min="0" value="1" step='any'>
	<span class='master-gain-text'></span>
	<span>Exp. Multiplier: </span>
	<input type='range' class='master-raiser' max='3' min='1' value='1' step='any'>
	<span class='master-raiser-text'></span>
</div>
<div class='stage'>
	<label>
		<input type="checkbox" class='clip-enable'>
		Clipping
	</label>
	<span>Clamp Max: </span>
	<input type="range" class='clip-bound' max="2" min="0" value="1" step='any'>
	<span class='clip-bound-text'></span>
</div>
