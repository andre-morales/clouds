<div>
	<span>Volume: </span>
	<input type="range" class='master-gain' max="150" min="0" value="100">
	<span class='master-gain-text'></span>
</div>
<div>
	<span>Gain Multiplier: </span>
	<input type='range' class='master-raiser' max='12' min='1' value='1' step='0.5'>
	<span class='master-raiser-text'></span>
</div>
<div>
	<span>Eq Influence: </span>
	<input type='range' class='eq-inf' max='5' min='0' value='1' step='0.1'>
	<span class='eq-inf-text'></span>
</div>
