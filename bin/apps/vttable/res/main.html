<div class="layer">
	<video>
		<source src="/res/sample">
	</video>
	<audio class="d-none">
		<source src="">
	</audio>
</div>
<div class='layer fg-layer'>
	<div class="playback-controls">
		<button class='btn back-btn'>B</button>
		<button class='btn play-btn'>P</button>
		<button class='btn forward-btn'>F</button>
		<button class='btn subtitle-btn'>CC</button>
	</div>
	<div class='playlist-pan'>
		<ul class='playlist'></ul>
		<div class="playlist-controls">
			<button class='btn add-songs-btn'>+</button>
		</div>
	</div>
</div>
<div class='layer search-layer d-none'>
	<div class="search-pan">
		<div class='tabpane'>
			<div class='header'>
				<button class='btn selected' data-tab='yt'>Youtube</button>
				<button class='btn' data-tab='spot'>Spotify</button>
			</div>
			<div class='tab ytsearch-tab visible' data-tab='yt'>
				<input class="field query-input" placeholder="Search or paste a link here...">
				<div class="results"></div>
				<div>
					<button class="add-selected-btn">Add selected</button>
					<button class="close-btn">Close</button>
				</div>
			</div>
			<div class='tab' data-tab='spot'></div>
		</div>
	</div>
</div>
